<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CoopCycle - Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Arvo:400,700">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    #map {
      margin: 0 auto;
      width: 100%;
      height: 100%;
    }
    #wrap {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    #wrap .map {
      flex: 7.5;
    }
    #wrap .menu {
      flex: 2.5;
      overflow: auto;
      background-color: #34495e;
    }
    #order-list {
      padding: 10px;
    }
    </style>
  </head>
  <body>
    <div id="wrap">
        <div class="map">
          <div id="map"></div>
        </div>
        <aside class="menu">
          <div id="order-list"></div>
        </aside>
    </div>

    <script src="/tracking/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
      window.mapZoom = {{ zoom }};
    </script>
    <script src="/js/tracking.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAqNf8X0elLLXv5yeh0btsYpq47eCzIAw&callback=initMap"
      async defer></script>
  </body>
</html>
