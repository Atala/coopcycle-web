---

symfony_env: dev
node_env: development

coopcycle_web_dir: /var/www/coopcycle/web
coopcycle_domain: coopcycle.dev

webpack_baseurl: "http://localhost:8080"

db_name: coopcycle

nginx_snippets:
  websocket_proxy:
    - proxy_set_header Accept-Encoding ""
    - proxy_set_header X-Real-IP $remote_addr
    - proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for
    - proxy_set_header X-NginX-Proxy true
    - proxy_http_version 1.1
    - proxy_set_header Upgrade $http_upgrade
    - proxy_set_header Connection "upgrade"
    - proxy_set_header Host $host
    - proxy_buffers 8 32k
    - proxy_buffer_size 64k
    - proxy_set_header X-Forwarded-Proto $scheme
  ssl_params:
    - ssl_protocols TLSv1 TLSv1.1 TLSv1.2
    - ssl_prefer_server_ciphers on
    - ssl_dhparam /etc/ssl/certs/dhparam.pem
    - ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA'
    - ssl_session_timeout 1d
    - ssl_session_cache shared:SSL:50m
    - ssl_stapling on
    - ssl_stapling_verify on
    - add_header Strict-Transport-Security max-age=15768000

nginx_sites:
  coopcycle:
    template: "nginx/templates/{{ symfony_env }}.conf.j2"
    server_name: "{{ coopcycle_domain }}"
    root: "{{ coopcycle_web_dir }}"

php_version: "7.0"
php_enable_php_fpm: true
php_fpm_listen: "/var/run/php7-fpm.sock"
php_webserver_daemon: "nginx"
php_date_timezone: "Europe/Paris"
php_packages:
  - php7.0-common
  - php7.0-cli
  - php7.0-dev
  - php7.0-fpm
  - libpcre3-dev
  - php7.0-gd
  - php7.0-curl
  - php7.0-imap
  - php7.0-json
  - php7.0-opcache
  - php7.0-xml
  - php7.0-mbstring
  - php7.0-apcu
  - php7.0-pgsql
  - php7.0-zip

nodejs:
  version: 6.x

pm2_user: vagrant
pm2_service_name: pm2
pm2_version: "^2.4"
pm2_cmds: []
pm2_apps:
  - run: pm2.config.js
    path: "/var/www/coopcycle"
    args: "--env {{ node_env }}"
    env:
      ASSETS_BASE_URL: "{{ webpack_baseurl }}"

redis_version: 3.2.1
redis_bind: 127.0.0.1
redis_logfile: /var/log/redis/redis-server.log

postgresql_version: 9.4
postgresql_encoding: "UTF-8"
postgresql_locale: "en_US.UTF-8"
postgresql_ctype: "en_US.UTF-8"
postgresql_admin_user: "postgres"
postgresql_default_auth_method: "trust"
postgresql_ext_install_postgis: yes
postgresql_databases:
  - name: "{{ db_name }}"
    owner: postgres
    postgis: yes
postgresql_database_extensions:
  - db: "{{ db_name }}"
    extensions:
      - postgis

osrm_root_dir: /var/www/coopcycle/var/osrm
